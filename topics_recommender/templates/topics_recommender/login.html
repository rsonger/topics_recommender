<!doctype html>
<html lang="en">

{% load static %}
{% load i18n %}

{% url 'login' as login %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Simple.css-->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% translate "Topics Recommender" %}</title>
</head>

<body>
    <header>
        <h1>{% translate "GitHub Topics" %}</h1>
    </header>

    <main>
        <h3>{% translate "Start Session" %}</h3>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            {{ form }}
            <!-- <p>
                <label for="n">Please enter a nickname:</label>
            </p>
            <input name="n" type="text" placeholder="name"> -->
            <button type="submit">{% translate "Submit" %}</button>
        </form>
        
    </main>

<footer>
    <p>&copy; 2022 {% translate "Yamamoto Lab, Kanazawa Institute of Technology" %}</p>
</footer>
</body>
</html>
